<html>
<h1>３匹の子豚の家</h1>
<head>
    <meta charset="utf-8" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="OrbitControls.js"></script>
    <script>
      // ページの読み込みを待つ
    window.addEventListener('load', init);

    function init() {
        // サイズを指定
        const width = 960;
        const height = 540;

        // レンダラーを作成
        const renderer = new THREE.WebGLRenderer({
            canvas: document.querySelector('#myCanvas')
        });
        renderer.setSize(width, height);
        // 背景の色を設定
        renderer.setClearColor(0x4499ff);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        // カメラの初期座標を設定
        camera.position.set(0, 200, 750);

        // カメラコントローラーを作成
        const controls = new THREE.OrbitControls(camera,document.body);

        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff,0.9);
        directionalLight1.position.set(1000, 500, 1000);
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0xffffff,0.9);
        directionalLight2.position.set(-1000, 500, 1000);
        scene.add(directionalLight2);
        // 平行光源3
        var directionalLight3 = new THREE.DirectionalLight(0xffffff,0.7);
        directionalLight3.position.set(0, 500, -1000);
        scene.add(directionalLight3);

        // helper
        //const gridHelper = new THREE.GridHelper(1000,20); // size, step
        //scene.add(gridHelper);
        //const axisHelper = new THREE.AxisHelper(1000,500);
        //scene.add(axisHelper);

         // 地面
        var textureLoader = new THREE.TextureLoader();  
        var texture1 = textureLoader.load("kusa.jpg");
        var mat1 = new THREE.MeshStandardMaterial();
        mat1.map = texture1;

        var bump1 = textureLoader.load("kusa_b.jpg");
        mat1.bumpMap = bump1;
        mat1.bumpscale = 10;

        var planeGeometry = new THREE.PlaneGeometry(2000,750,750,2000);
        var plane = new THREE.Mesh(planeGeometry,mat1);
        plane.rotation.set( -Math.PI/2, 0, 0 );
        plane.position.set(0,0,0);
        scene.add(plane);

        //わらの家
        var textureLoader = new THREE.TextureLoader();  
        var texture2 = textureLoader.load("wara.jpg");
        var mat2 = new THREE.MeshStandardMaterial();
        mat2.map = texture2;

        var bump2 = textureLoader.load("wara_b.jpg");
        mat2.bumpMap = bump2;
        mat2.bumpscale = 100;

        var core_g = new THREE.BoxGeometry( 120, 100, 120);
        var material = new THREE.MeshPhongMaterial({ color: 0x000000 });
        var core1 = new THREE.Mesh(core_g, material);
        core1.position.set( -350, 50, 0);
        scene.add(core1);

        var tower = new THREE.CylinderGeometry(20,20,100,128);
        var tower1 = new THREE.Mesh(tower, mat2);
        tower1.position.set(-390,50,80);
        scene.add(tower1);
        var tower2 = new THREE.Mesh(tower, mat2);
        tower2.position.set(-410,50,60);
        scene.add(tower2);
        var tower3 = new THREE.Mesh(tower, mat2);
        tower3.position.set(-420,50,20);
        scene.add(tower3);
        var tower3 = new THREE.Mesh(tower, mat2);
        tower3.position.set(-420,50,-20);
        scene.add(tower3);
        var tower4 = new THREE.Mesh(tower, mat2);
        tower4.position.set(-410,50,-60);
        scene.add(tower4);
        var tower5 = new THREE.Mesh(tower, mat2);
        tower5.position.set(-320,50,80);
        scene.add(tower5);
        var tower6 = new THREE.Mesh(tower, mat2);
        tower6.position.set(-300,50,60);
        scene.add(tower6);
        var tower7 = new THREE.Mesh(tower, mat2);
        tower7.position.set(-290,50,20);
        scene.add(tower7);
        var tower8 = new THREE.Mesh(tower, mat2);
        tower8.position.set(-290,50,-20);
        scene.add(tower8);
        var tower9 = new THREE.Mesh(tower, mat2);
        tower9.position.set(-300,50,-60);
        scene.add(tower9);
        var tower10 = new THREE.Mesh(tower, mat2);
        tower10.position.set(-390,50,-70);
        scene.add(tower10);
        var tower11 = new THREE.Mesh(tower, mat2);
        tower11.position.set(-355,50,-70);
        scene.add(tower11);
        var tower12 = new THREE.Mesh(tower, mat2);
        tower12.position.set(-320,50,-70);
        scene.add(tower12);

        var roofwg = new THREE.ConeGeometry(100,80,64);
        var roof1 = new THREE.Mesh(roofwg, mat2);
        roof1.position.set(-355,140,5);
        scene.add(roof1);

        var textureLoader = new THREE.TextureLoader();  
        var texture0 = textureLoader.load("batu.png");
        const material0 = new THREE.SpriteMaterial({ map: texture0,});

        const spritew = new THREE.Sprite(material0);
        spritew.position.x = -350;
        spritew.position.y = 250;
        spritew.position.z = 0;
        spritew.scale.set(100,100,100);
        scene.add(spritew);

        //木の家
        var textureLoader = new THREE.TextureLoader();  
        var texture3 = textureLoader.load("maruta.jpg");
        var mat3 = new THREE.MeshStandardMaterial();
        mat3.map = texture3;

        var bump3 = textureLoader.load("maruta_b.jpg");
        mat3.bumpMap = bump3;
        mat3.bumpscale = 100;

        var core2 = new THREE.Mesh(core_g, material);
        core2.position.set( 0, 50, 0);
        scene.add(core2);

        var wollmg1 = new THREE.BoxGeometry(20,100,120);
        var wollm1 = new THREE.Mesh(wollmg1, mat3);
        wollm1.position.set(-65,50,0);
        scene.add(wollm1);
        var wollm2 = new THREE.Mesh(wollmg1, mat3);
        wollm2.position.set( 65,50,0);
        scene.add(wollm2);
        var wollmg2 = new THREE.BoxGeometry(60,100,20);
        var wollm3 = new THREE.Mesh(wollmg2, mat3);
        wollm3.position.set( 45,50,60);
        scene.add(wollm3);
        var wollm4 = new THREE.Mesh(wollmg2, mat3);
        wollm4.position.set(-45,50,60);
        scene.add(wollm4);
        var wollmg3 = new THREE.BoxGeometry(150,100,20);
        var wollm5 = new THREE.Mesh(wollmg3, mat3);
        wollm5.position.set( 0,50,-60);
        scene.add(wollm5);
        var wollmg4 = new THREE.BoxGeometry(150,10,145);
        var wollm6 = new THREE.Mesh(wollmg4, mat3);
        wollm6.position.set( 0,100,0);
        scene.add(wollm6);

        var roofmg = new THREE.ConeGeometry(110,60,4);
        var roof2 = new THREE.Mesh(roofmg, mat3);
        roof2.rotation.y += 0.75;
        roof2.position.set( 0,135,0);
        scene.add(roof2);

        const spritem = new THREE.Sprite(material0);
        spritem.position.x = 0;
        spritem.position.y = 250;
        spritem.position.z = 0;
        spritem.scale.set(100,100,100);
        scene.add(spritem);


        //レンガの家
        var textureLoader = new THREE.TextureLoader();  
        var texture4 = textureLoader.load("renga.jpg");
        var mat4 = new THREE.MeshStandardMaterial();
        mat4.map = texture4;

        var bump4 = textureLoader.load("renga_b.jpg");
        mat4.bumpMap = bump4;
        mat4.bumpscale = 100;

        var core3 = new THREE.Mesh(core_g, material);
        core3.position.set( 350, 50, 0);
        scene.add(core3);

        var wollrg1 = new THREE.BoxGeometry(20,100,120);
        var wollr1 = new THREE.Mesh(wollrg1, mat4);
        wollr1.position.set(285,50,0);
        scene.add(wollr1);
        var wollr2 = new THREE.Mesh(wollrg1, mat4);
        wollr2.position.set( 415,50,0);
        scene.add(wollr2);
        var wollrg2 = new THREE.BoxGeometry(60,100,20);
        var wollr3 = new THREE.Mesh(wollrg2, mat4);
        wollr3.position.set(395,50,60);
        scene.add(wollr3);
        var wollr4 = new THREE.Mesh(wollrg2, mat4);
        wollr4.position.set(315,50,60);
        scene.add(wollr4);
        var wollrg3 = new THREE.BoxGeometry(150,100,20);
        var wollr5 = new THREE.Mesh(wollrg3, mat4);
        wollr5.position.set( 350,50,-60);
        scene.add(wollr5);
        var wollrg4 = new THREE.BoxGeometry(150,10,145);
        var wollr6 = new THREE.Mesh(wollrg4, mat4);
        wollr6.position.set( 350,100,0);
        scene.add(wollr6);

        var roofrg = new THREE.ConeGeometry(110,60,4);
        var roof3 = new THREE.Mesh(roofrg, mat4);
        roof3.rotation.y += 0.75;
        roof3.position.set( 350,135,0);
        scene.add(roof3);

        var textureLoader = new THREE.TextureLoader();  
        var texture1 = textureLoader.load("maru.png");
        const material1 = new THREE.SpriteMaterial({ map: texture1,});

        const spriter = new THREE.Sprite(material1);
        spriter.position.x = 350;
        spriter.position.y = 250;
        spriter.position.z = 0;
        spriter.scale.set(100,100,100);
        scene.add(spriter);


        tick();
        // 毎フレーム時に実行されるループイベントです
        function tick() {
          // レンダリング
        renderer.render(scene, camera);
        requestAnimationFrame(tick);
        }
    }
    </script>
</head>

<body>
    <canvas id="myCanvas"></canvas>
</body>
</html>
